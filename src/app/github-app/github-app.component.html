    <div class="row">

                <div class="card-hearder bg-secondary text white">
                    <h4>Github User Search</h4>
                    </div>
                    <div class="card-bdoy">
                        <form class="form-inline" (submit)="searchUser()">

                                <input [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="github user">
                            </div>
                            
                            <div>
                                <input type="Submit" value="Search" class="btn btn-secondary btn-sm">

                        </form>
                   

                </div>
            </div>
        </div>
    </div>

</div>
